<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Recriando a página inicial do Instagram</title>
</head>
<body>

    <div class="containner">
        
        <div class="app-cell">
            <img src="./img/Mão Segurando Celular PNG Sem Fundo Transparente.png" alt="">
        </div>

        <div class="app-continue">
            <div class="group">
                <img src="./img/Instagram-Logo-650x366.png" class="instagram-logo" alt=" instagram logo">
                <div class="profile-photo">
                    <img src="./img/1649203127149.jpg" alt="profile photo" >
                </div>
                <a href="#" class="login">Continue as LuizFii</a>
                <a href="#" class="logout">Remove Account</a>
            </div>
            <div class="group">
                <p class="not-account">Não é LuizFii?</p>
                <p class="not-account">
                    <a href="#" class="link-blue">Alternar contas</a>
                    ou 
                    <a href="#" class="link-blue">Inscreva-se</a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="ge-app">Obtenha o aplicativo</p>
                <div class="download">
                    <a href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&ct=igweb.loginPage.badge&mt=8&vt=lo" class="app-download"><img src="./img/app-store.png"> </a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3DDA0225C2-3076-4E49-B2F1-1C303B5E0599%26utm_content%3Dlo%26utm_medium%3Dbadge" class="app-download"><img src="./img/google-play.png"></a>
                </div>
                
            </div>
        </div>

    </div>
    
</body>
</html>
